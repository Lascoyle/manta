version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: laravel/framework
    versions:
    - 8.30.0
    - 8.35.1
    - 8.36.1
    - 8.36.2
    - 8.37.0
    - 8.38.0
    - 8.39.0
  - dependency-name: laravel/jetstream
    versions:
    - 2.1.3
    - 2.2.1
    - 2.2.4
    - 2.3.0
    - 2.3.1
    - 2.3.2
    - 2.3.3
  - dependency-name: facade/ignition
    versions:
    - 2.7.0
    - 2.8.2
  - dependency-name: laravel/sanctum
    versions:
    - 2.9.3
    - 2.9.4
  - dependency-name: mockery/mockery
    versions:
    - 1.4.3
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
